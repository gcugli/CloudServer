<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShaeDB Server</title>
    <style>
      body {
        margin: 0; color: white;
        font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        text-align: center; background-color: #282c34; align-items: center; justify-content: center;  }
      #root {
        position: absolute;  top: 50%; left: 50%;
        height: 30%;  width: 50%;
        margin: -15% 0 0 -25%;  }
      a:link,  a:visited, a:hover, a:active {
        color: white; text-decoration: none; font-size: calc(10px + 2vmin); }

  <body>
    <div id="root"><a href="https://github.com/share/sharedb" target="_blank" >ShareDB Server</a>
    <p>ShareDB is a realtime database backend based on Operational Transformation (OT) of JSON documents.</p>
  </div>
